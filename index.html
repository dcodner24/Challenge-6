<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forecast Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/86f2929fda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Modal for searching on mobile and tablets -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModal" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serachModalLabel">City Selection</h5>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="City Name"
                            aria-label="City Name" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                        </div>
                    </div>

                    <div class="btn-group-vertical d-flex flex-column align-items-center" id="recentBtns">
                        <button class="btn btn-outline-info" type="button">Recent Search 1</button>
                        <button class="btn btn-outline-info" type="button">Recent Search 2</button>
                        <button class="btn btn-outline-info" type="button">Recent Search 3</button>
                        <button class="btn btn-outline-info" type="button">Recent Search 4</button>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModal" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serachModalLabel">City Selection</h5>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please select the desired city below:</p>

                    <div class="btn-group-vertical d-flex flex-column align-items-center" id="cityBtns">
                        <button class="btn btn-outline-info cityBtn" type="button" onclick="updateWeather(0)">City
                            1</button>
                        <button class="btn btn-outline-info cityBtn" type="button" onclick="updateWeather(1)">City
                            2</button>
                        <button class="btn btn-outline-info cityBtn" type="button" onclick="updateWeather(2)">City
                            3</button>
                        <button class="btn btn-outline-info cityBtn" type="button" onclick="updateWeather(3)">City
                            4</button>
                        <button class="btn btn-outline-info cityBtn" type="button" onclick="updateWeather(4)">City
                            5</button>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Navbar on top responsible for displaying title and holding on to the modal open button -->
    <nav class="navbar navbar-dark h-auto d-flex justify-content-between">
        <h2 class="col-9">Weather Dashboard</h2>
        <button class="btn btn-info col-3 col-md-2 col-lg-1" id="navbar-button" data-toggle="modal"
            data-target="#searchModal">City</button>
    </nav>

    <!-- Section for displaying current weather data -->
    <section class="container-fluid bg-dark pt-5 pb-5 h-25 d-flex flex-column justify-content-center currentWeather">
        <h1><span id="cityName"></span> (<span id="currentDate">Date</span>)<span id="currentIcon"></span></h1>
        <h5>Temp: <span id="temp0"></span></h5>
        <h5>Wind Speed: <span id="wind0"></span></h5>
        <h5>Humidity: <span id="hum0"></span></h5>
    </section>


    <!-- Section for holding 5-day cards -->
    <section class="fiveDayForecast">
        <h3 class="pt-4 ml-4">5-day Forecast:</h3>
        <div
            class="fiveDayForecast container-fluid d-flex flex-column lh-100 flex-md-row justify-content-center align-items-center card-container">

            <div class="card mb-2 mx-1" style="width: 18rem; height:auto">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text card-icon"></p>
                    <p class="card-text">Temp: <span class="card-temp"></span></p>
                    <p class="card-text">Wind Speed: <span class="card-wind"></span></p>
                    <p class="card-text">Humidity: <span class="card-hum"></span></p>
                </div>
            </div>

            <div class="card mb-2 mx-1" style="width: 18rem; height:auto">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text card-icon"></p>
                    <p class="card-text">Temp: <span class="card-temp"></span></p>
                    <p class="card-text">Wind Speed: <span class="card-wind"></span></p>
                    <p class="card-text">Humidity: <span class="card-hum"></span></p>
                </div>
            </div>

            <div class="card mb-2 mx-1" style="width: 18rem; height:auto">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text card-icon"></p>
                    <p class="card-text">Temp: <span class="card-temp"></span></p>
                    <p class="card-text">Wind Speed: <span class="card-wind"></span></p>
                    <p class="card-text">Humidity: <span class="card-hum"></span></p>
                </div>
            </div>

            <div class="card mb-2 mx-1" style="width: 18rem; height:auto">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text card-icon"></p>
                    <p class="card-text">Temp: <span class="card-temp"></span></p>
                    <p class="card-text">Wind Speed: <span class="card-wind"></span></p>
                    <p class="card-text">Humidity: <span class="card-hum"></span></p>
                </div>
            </div>

            <div class="card mb-2 mx-1" style="width: 18rem; height:auto">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text card-icon"></p>
                    <p class="card-text">Temp: <span class="card-temp"></span></p>
                    <p class="card-text">Wind Speed: <span class="card-wind"></span></p>
                    <p class="card-text">Humidity: <span class="card-hum"></span></p>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
